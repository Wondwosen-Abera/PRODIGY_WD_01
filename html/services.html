<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/services-styles.css" />
  </head>
  <body>
    <div id="services-content">
      <div class="navigation">
        <h1 class="hotel-name"><a href="./index.html">RUHAMA HOTEL</a></h1>
        <div class="nav-menu">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./services.html">Services</a></li>
          <li class="nav-item"><a href="./testimonial.html">Testimonial</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </div>
      </div>
      <div class="reason"><h2>Why come to us?</h2></div>
      <div class="container-sm">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../images/bedrooms.png"
                class="d-block w-100 services-img"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h3>Comfortable bedrooms</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="../images/ethiopian coffee.png"
                class="d-block w-100 services-img"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h3>Ethiopian Coffee</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../images/food.png" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h3>Delicious Foods</h3>
              </div>
            </div>
            <div class="carousel-item">
              <img src="../images/pool.jpg" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                <h3>Amazing Pool</h3>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
